<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Primary SEO -->
    <title>Margi Infra – Road Construction & Infrastructure Development</title>
    <meta
      name="description"
      content="Margi Infra delivers high-quality road construction and infrastructure projects across India using modern engineering and expert teams."
    />
    <meta
      name="keywords"
      content="Margi Infra, road construction, infrastructure company, civil engineering, construction India"
    />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://margiinfra.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://margiinfra.com" />
    <meta
      property="og:title"
      content="Margi Infra – Road Construction & Infrastructure Development"
    />
    <meta
      property="og:description"
      content="Trusted infrastructure and road construction company delivering excellence across India."
    />
    <meta property="og:image" content="https://margiinfra.com/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://margiinfra.com" />
    <meta
      property="twitter:title"
      content="Margi Infra – Road Construction & Infrastructure Development"
    />
    <meta
      property="twitter:description"
      content="Trusted infrastructure and road construction company delivering excellence across India."
    />
    <meta property="twitter:image" content="https://margiinfra.com/og-image.jpg" />

    <!-- Structured Data for Google -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Margi Infra",
        "url": "https://margiinfra.com",
        "logo": "https://margiinfra.com/logo.png",
        "description": "Leading road construction and infrastructure company in India.",
        "sameAs": [
          "https://www.facebook.com/",
          "https://www.instagram.com/",
          "https://www.linkedin.com/"
        ]
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
